<div class="container">
    <div class="card-panel z-depth-0">
 
               <div class="row">
                       <ul class="collection" style="border-radius: 7px">
                               <li class="collection-item">
               <nav class="z-depth-0 light-green lighten-2" style="border-radius: 7px">
                   <div class="nav-wrapper z-depth-0">
                       <div class="col s12">
                           <a class="breadcrumb black-text">User</a>
                           <a class="breadcrumb black-text">Dashboard</a>
                       </div>
                   </div>
               </nav></li>
               <li class="collection-item">
                   <div class="col s12 m6 l12">
                            <form>
                               <div class="card-panel light-green lighten-5 z-depth-0" style="border-radius: 7px" >
                                 <h5>Send Request</h5>
                                 <div class="input-field">                            
                                  <input 
                                      type="email" 
                                      name="email" 
                                      [(ngModel)]="reqData.email"  
                                      placeholder="email" id="title"
                                      required>
                                    <label>Enter email</label>
                                  <span class="helper-text" data-error="wrong" data-success="right"></span>
                                 </div>
                                 <div class="file-field input-field">
                                  <div class="btn">
                                    <span>File</span>
                                    <input type="file" (change)="onSelected($event)">
                                  </div>
                                  <div class="file-path-wrapper">
                                    <input class="file-path validate" type="text">
                                  </div>
                                </div>
                                 <!-- <div class="input-field">
                                   <input type="text" name="title"
                                   [(ngModel)]="reqData.title"
                                   placeholder="title" id="title">
                                   <label for="title">Title</label>
                                 </div> -->
                                 <div class="input-field">
                                   <input type="text"  [(ngModel)]="reqData.loc" name="loc" placeholder="Location" id="locl">
                                   <label for="Location">Location</label>
                                 </div>
                                 <div class="input-field">
                                   <input type="number" [(ngModel)]="reqData.phone" name="phone" placeholder="Phone" id="phone">
                                   <label for="phone">Phone</label>
                                 </div>
                                 <div class="input-field">
                                   <textarea class="materialize-textarea" [(ngModel)]="reqData.desc" name="desc" placeholder="Enter Message" id="message"></textarea>
                                   <label for="message">Message</label>
                                 </div><div class="center">
                                    <a href="/usercontrolpanel" class="btn-floating btn-large waves-effect waves-light teal lighten-2" (click)="sendReq()" ><i class="material-icons">send</i></a>
                                 <!-- <input type="submit" value="send request" (click)="sendReq()" class="btn"> -->
                               </div>
                               </div>
                              </form>
                             </div></li> 
                            </ul>
                   </div> 
            
       
       </div>  
</div>  
<div class="container">
  <div class="row">
    <div class="col s6 m6 l3" *ngFor="let req of reqs" >
        <div class="card blue-grey darken-1">
            <div class="card-content white-text">
              <span class="card-title"><h3>{{req.title}}</h3></span>
              <p>{{req.desc}}</p>
            </div>
            <div class="card-action">
              <a href="#">Request Sent</a>
            </div>
          </div>
        </div>
    </div>
</div>
